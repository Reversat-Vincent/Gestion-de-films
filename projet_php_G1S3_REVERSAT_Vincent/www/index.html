<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire d'identification</title>
    </head>
    <body>
        <h1>Login</h1>
        <form action="vue/login.php" method="post">
            Nom : <input type="text" name="nom" maxlength="50"><br />
            Password : <input type="password" name="pwd" maxlength="15"><br />
            <input type="submit" value="Connexion">
        </form>
        <h1>Register</h1>
        <form action="vue/register.php" method="post">
            Nom : <input type="text" name="nom" maxlength="50"><br />
            Password : <input type="password" name="pwd" maxlength="15"><br />
            E-Mail : <input type="email" name="mail" maxlength="100"><br />
            <input type="submit" value="Enregistrement">
        </form>
    </body>
</html>
